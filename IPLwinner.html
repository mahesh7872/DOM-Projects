<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Winner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        #box {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-color: lightblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .winner{
            font-size: 50px;
            padding: 15px 20px;
            background-color: grey;
            border-radius: 15px;

        }

        button {
            padding: 10px 20px;
            font-size: 1.3rem;
            border-radius: 14px;
            margin: 20px;
            background-color: crimson;

        }
        h1, h2{
            text-align: center;
            margin: 10px;
        }

        small{text-align: center;}
    </style>
</head>

<body>
    <small>2.0 Day-43 Dom-Task-3 #proudsheryians #lovedthelesson ~Mahesh</small>
    <hr>
   
    <main>
         <h1>Click the button to get the random IPL winner </h1>
         <h2>Trophies</h2>
        <div id="box">
            <div class="winner"></div>

        </div>
        <button> Change</button>
    </main>
    <script>
        let array = [{
            Team : 'RCB', sec :'black', pri :'red', Name: 'Royal Challenger Bnagalore',
            Trophies:'1 Trophies'
        },
        {
            Team : 'CSK', sec :'blue', pri :'yellow', Name: 'Chennai Super Kings',Trophies:'5 Trophies'
        },
        {
            Team : 'KKR', sec :'gold', pri :'purple', Name: 'Kolkata Knight Riders',Trophies:'3 Trophies'
        },
        {
            Team : 'SRH', sec :'black', pri :'orange', Name: 'Sun Rises Hyderabad ',Trophies:'1 Trophies'
        },
        {
            Team : 'MI', sec :'gold', pri :'blue', Name: 'Mumbai Indians',
            Trophies:'5 Trophies'
        },
        {
            Team : 'RR', sec :'black', pri :'red', Name: 'Rajasthan Royals',
            Trophies:'1 Trophies'
        },
        {
            Team : 'GT', sec :'golden yellow', pri :'navy blue', Name: 'Gujarat Titans',
            Trophies:'1 Trophies'
        },
        {
            Team : 'Dc', sec :'golden yellow', pri :'navy blue', Name: 'Delhi Capitals',
            Trophies:'No Trophies'
        },
        {
            Team : 'PBKS', sec :'gold', pri :'red', Name: 'Punjab Lings',
            Trophies:'No Trophies'
        },
        {
            Team : 'LSG', sec :'orange', pri :'light blue', Name: 'Lucknow Super Giants',
            Trophies:'No Trophies'
        }
    ]
        const h1 = document.querySelector('h1');
        const h2 = document.querySelector('h2');
        const button = document.querySelector('button');
        const main_box = document.querySelector('#box');
        const box = document.querySelector('.winner');
        const main = document.querySelector('main');

        
        button.addEventListener('click', function (){
            let winner = Math.floor(Math.random() * array.length);
            box.innerHTML = array[winner].Team;
            main.style.backgroundColor = array[winner].pri;
            main_box.style.backgroundColor = array[winner].sec;
            h1.innerHTML = array[winner].Name;
            h2.innerHTML = array[winner].Trophies;
        })
    </script>
</body>

</html>
